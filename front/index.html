<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>成绩评价系统</title>
  <link rel="icon" href="https://img.icons8.com/fluency/48/000000/test-passed.png" type="image/png">
  <link rel="stylesheet" href="style.css">
  <!-- 引入 marked.js -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- GitHub 风格 Markdown 样式 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css/github-markdown.min.css">
</head>
<body>
  <div class="container">
    <h1>成绩评价系统</h1>
    <div id="user-info" class="form-section">
      <h2>基本信息</h2>
      <div class="form-row">
        <label for="name">姓名：</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-row">
        <label>性别：</label>
        <div class="radio-group">
          <input type="radio" id="male" name="gender" value="男" checked>
          <label for="male">男</label>
          <input type="radio" id="female" name="gender" value="女">
          <label for="female">女</label>
        </div>
      </div>
      <div class="form-row">
        <label for="age">年龄：</label>
        <input type="number" id="age" min="6" max="30" required>
      </div>
      <div class="form-row">
        <label for="grade">年级：</label>
        <select id="grade" required>
          <option value="">请选择</option>
          <option value="小学">小学</option>
          <option value="初中">初中</option>
          <option value="高中">高中</option>
          <option value="大学">大学</option>
        </select>
      </div>
    </div>
    <div id="grade-inputs"></div>
    <button id="add-grade">添加科目</button>
    <button id="submit">获取评价建议</button>
    <div id="result" class="hidden">
      <h2>评价结果</h2>
      <div id="evaluation" class="markdown-body"></div>
      <h2>学习建议</h2>
      <div id="advice" class="markdown-body"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
